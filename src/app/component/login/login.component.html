<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 30%;">
      <div class="card-body">
        <div class="card-text">
          <form class="form-signin" (ngSubmit)="login()" #form="ngForm">
            <img class="mx-auto d-block" src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <p class="mb-5 font-weight-normal text-center">Please enter your user information</p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" [(ngModel)]="model.email" name="email" email required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]="model.password" name="password" minlength="6" required>
            <button class="btn btn-lg btn-primary btn-block mb-3" [disabled]="!form.valid" type="submit">Sign me in</button>
            <span *ngIf="logInFail" class="alert-danger d-block text-center">Invalid Credentials</span>
            </form>
        </div>
      </div>
    </div>
  </div>
